<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button onclick="appendexp('7')">7</button>
        <button onclick="appendexp('8')">8</button>
        <button onclick="appendexp('9')">9</button>
        <button onclick="appendexp('+')">+</button>
        
        <button onclick="appendexp('4')">4</button>
        <button onclick="appendexp('5')">5</button>
        <button onclick="appendexp('6')">6</button>
        <button onclick="appendexp('-')">-</button>
        
        <button onclick="appendexp('1')">1</button>
        <button onclick="appendexp('2')">2</button>
        <button onclick="appendexp('3')">3</button>
        <button onclick="appendexp('*')">*</button>
        
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendexp('0')">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendexp('/')">/</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
